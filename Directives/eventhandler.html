<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
  </head>

  <body>
    <div id="app">

      <!-- Event Handling -->
      <div>
        <button class="btn" v-on:click="add">Add to counter</button>
        <span> {{ count }} </span>
      </div>

    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 1
      },
      methods: {
        add: function() {
          this.count++
        }
      }
    })
  </script>
</html>
